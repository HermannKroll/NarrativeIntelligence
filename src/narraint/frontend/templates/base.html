{% load static %}
<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
          type="text/css">

    {% block css %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'search' %}">Narrative Prototype</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" id="nav_item_search">
                    <a class="nav-link" href="{% url 'search' %}">Search</a>
                </li>
                <li class="nav-item" id="nav_item_stats">
                    <a class="nav-link" href="{% url 'stats' %}">Statistics</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://blogs.tu-braunschweig.de/pubpharm/impressum/">Impressum</a>
                </li>
            </ul>
        </div>
        <img src="{% static 'fid_logo.png' %}" height="50px" alt="FID Logo">
        <img src="{% static 'ifislogo.png' %}" height="50px" alt="ifis Logo"/>
    </div>
</nav>

<nav class="navbar fixed-bottom navbar-light" style="background-color: #e3f2fd;" id="nav_bar_bottom">
    <a class="navbar-brand mx-auto">
        <div class="alert alert-info" id="info_for_user" role="alert">
            Thank you for your Feedback!
        </div>
    </a>

</nav>

{% block content %}{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous" type="text/javascript"></script>

<script>
    let nav_bar_bottom = $("#nav_bar_bottom");
    let info_element = $('#info_for_user');

    nav_bar_bottom.hide();
    function showInfoAtBottom(text){
        nav_bar_bottom.show();
        info_element.text(text);
        info_element.fadeIn();

        setTimeout(function (){
            nav_bar_bottom.fadeOut();
            nav_bar_bottom.hide();
        }, 1500);

    }
</script>

{% block javascript %}{% endblock %}
</body>
</html>
