{% extends 'base.html' %}
{% load static %}

{% block css %}
{% endblock %}

{% block title %}Document Graph{% endblock %}

{% block content %}



    <div class="container margin-top">
        <div class="row">
            <div class="col">
                <form action="{% url 'document' %}" id="search_form">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="enter document id" id="input_document">
                            <button class="btn btn-primary" type="submit" id="btn_search_doc">Query Document Graph
                            </button>
                        </div>
                        <p id="help_search" class="form-text text-muted" aria-describedby="btn_search">
                            Please be patient. This process can take up to one minute.
                        </p>

                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <style type="text/css">
                #mynetwork {
                    width: 1400px;
                    height: 1000px;
                    border: 1px solid lightgray;
                }
            </style>
            <div id="mynetwork"></div>

        </div>
    </div>

{% endblock %}

{% block javascript %}
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script type="text/javascript">
        const document_graph_url = "{% url 'document_graph' %}";
    </script>
    <script src="{% static 'js/../../static/js/../../static/js/document.js' %}" type="text/javascript"></script>

{% endblock %}
